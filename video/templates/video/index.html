<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Streaming Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #a0e9ff, #ffffff);
            color: #fff;
            padding: 20px;
        }

        h1 {
            margin: 30px 0;
            font-size: 2.2rem;
            text-align: center;
            background: linear-gradient(90deg, #4f329e, #3524ce);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .video-container { max-width: 100%; }
        }
    </style>
</head>
<body>
    
    <h1>ดูวิดีโอออนไลน์</h1>

    <div class="video-container">
        <video id="video" controls controlsList="nodownload" oncontextmenu="return false;"></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    document.addEventListener('contextmenu', event => event.preventDefault());

    const video = document.getElementById('video');
    const videoUrl = "{% url 'hls_stream' filename='sample/sample.m3u8' %}";

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(video);
    } else {
        video.src = videoUrl;
    }
</script>

</body>
</html>
